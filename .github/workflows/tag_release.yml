name: Generate Tag and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check_package_version:
    name: Check package.json version
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.current_version.outputs.current_version }}
      previous_version: ${{ steps.previous_version.outputs.previous_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get current package version
        id: current_version
        run: |
          current_version=$(jq -r '.version' package.json)
          echo "current_version=v$current_version" >> $GITHUB_OUTPUT

      - name: Get previous package version
        id: previous_version
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "none")
          if [ "$latest_tag" != "none" ]; then
            previous_version=$(git show "$latest_tag:package.json" | jq -r '.version')
            previous_version="v$previous_version"
          else
            previous_version="none"
          fi
          echo "previous_version=$previous_version" >> $GITHUB_OUTPUT

  generate_tag:
    name: Generate Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: check_package_version
    if: needs.check_package_version.outputs.current_version != needs.check_package_version.outputs.previous_version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new tag
        id: create_tag
        run: |
          new_tag="${{ needs.check_package_version.outputs.current_version }}"
          git tag "$new_tag"
          git push origin "$new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

  generate_release:
    name: Generate Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: generate_tag
    if: needs.generate_tag.outputs.new_tag != ''
    steps:
      - name: Checkout repository (release)
        uses: actions/checkout@v3

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_latest_tag
        run: echo "latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: get_previous_tag
        run: |
          previous_tag=$(git describe --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "none")
          echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT

      - name: Debug latest and previous tag
        run: |
          echo "Latest tag is ${{ steps.get_latest_tag.outputs.latest_tag }}"
          echo "Previous tag is ${{ steps.get_previous_tag.outputs.previous_tag }}"

      - name: Install dependencies
        run: npm install

      - name: Get addons list
        id: get_addons
        run: |
          addons=$(jq -c '.' addons.json)
          echo "addons=$addons" >> $GITHUB_OUTPUT

      - name: Compile addons
        run: |
          mkdir -p shypack
          addons='${{ steps.get_addons.outputs.addons }}'
          echo "$addons" | jq -c '.[]' | while read addon; do
            id=$(echo $addon | jq -r '.id')
            name=$(echo $addon | jq -r '.name')
            echo "Compiling $id"
            echo "PROJECT_NAME=$id" > .env
            npm run mcaddon
            mkdir -p ./shypack/$id
            cp -r ./dist/packages/* ./shypack/$id/
          done

      - name: Zip shypack
        run: |
          zip -r shypack.zip shypack

      - name: Generate release description
        id: generate_release_description
        run: |
          latest_tag=${{ steps.get_latest_tag.outputs.latest_tag }}
          previous_tag=${{ steps.get_previous_tag.outputs.previous_tag }}
          repo_url=https://github.com/dudushy/shypack-bedrock
          if [[ "$previous_tag" == "none" ]]; then
            changelog="> This is the first release."
          else
            changelog="> [Full Changelog]($repo_url/compare/$previous_tag...$latest_tag)"
          fi
          description="## This pack includes:\n"
          addons='${{ steps.get_addons.outputs.addons }}'
          addon_list=$(echo "$addons" | jq -r '.[] | "- \(.name)"' | sed 's/^/  /')
          full_description="$description\n$addon_list\n\n$changelog_url"
          echo -e "$full_description" > description.txt

      - name: Debug release description
        run: cat description.txt

      - name: Set release description
        run: |
          description=$(cat description.txt)
          echo "description<<EOF" >> $GITHUB_ENV
          echo "$description" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create or Update GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
          release_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
          body: ${{ env.description }}
          draft: false
          prerelease: false
          overwrite: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shypack.zip
          asset_name: shypack.zip
          asset_content_type: application/zip
