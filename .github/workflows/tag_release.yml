name: Generate Tag and Release

on:
  push:
    branches:
      - main

jobs:
  check_keyword:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_message.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for release keyword
        id: check_message
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"
          if [[ "$commit_message" != *"--release"* ]]; then
            echo "Commit message does not contain '--release'. Exiting."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Commit message contains '--release'. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT

  create_tag_and_release:
    needs: check_keyword
    if: needs.check_keyword.outputs.skip == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set execute permission on bump_version.sh
        run: chmod +x bump_version.sh

      - name: Bump version and create tag
        run: ./bump_version.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release job
        run: |
          echo "Proceeding with the release steps."

      - name: Checkout repository (release)
        uses: actions/checkout@v3

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_latest_tag
        run: echo "latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_OUTPUT

      - name: Debug latest tag
        run: echo "Latest tag is ${{ steps.get_latest_tag.outputs.latest_tag }}"

      - name: Install dependencies
        run: npm install

      - name: Get addons list
        id: get_addons
        run: |
          addons=$(jq -c '.' addons.json)
          echo "addons=$addons" >> $GITHUB_OUTPUT

      - name: Compile addons
        run: |
          mkdir -p shypack
          addons='${{ steps.get_addons.outputs.addons }}'
          echo "$addons" | jq -c '.[]' | while read addon; do
            id=$(echo $addon | jq -r '.id')
            name=$(echo $addon | jq -r '.name')
            echo "Compiling $id"
            echo "PROJECT_NAME=$id" > .env
            npm run mcaddon
            mkdir -p ./shypack/$id
            cp -r ./dist/packages/* ./shypack/$id/
          done

      - name: Zip shypack
        run: |
          zip -r shypack.zip shypack

      - name: Generate release description
        id: generate_release_description
        run: |
          description="## This pack includes:\n"
          addons='${{ steps.get_addons.outputs.addons }}'
          description=$(echo "$addons" | jq -r '.[] | "- \(.name)"' | sed 's/^/  /')
          printf "## This pack includes:\n$description" > description.txt

      - name: Debug release description
        run: cat description.txt

      - name: Set release description
        run: |
          description=$(cat description.txt)
          echo "description<<EOF" >> $GITHUB_ENV
          echo "$description" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
          release_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
          body: ${{ env.description }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shypack.zip
          asset_name: shypack.zip
          asset_content_type: application/zip
