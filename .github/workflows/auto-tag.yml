name: Auto Tag

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for release keyword
        id: check_message
        if: github.event_name == 'push'
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"
          if [[ "$commit_message" != *"--release"* ]]; then
            echo "Commit message does not contain '--release'. Exiting."
            exit 1
          fi
          echo "Commit message contains '--release'. Proceeding."

      - name: Set up Git
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set execute permission on bump_version.sh
        if: success()
        run: chmod +x bump_version.sh

      - name: Bump version and create tag
        if: success()
        run: ./bump_version.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
