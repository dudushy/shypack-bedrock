name: Release Addons

on:
  workflow_run:
    workflows: ["Auto Tag"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_latest_tag
        run: echo "latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_OUTPUT

      - name: Debug latest tag
        run: echo "Latest tag is ${{ steps.get_latest_tag.outputs.latest_tag }}"

      - name: Install dependencies
        run: npm install

      - name: Get addons list
        id: get_addons
        run: |
          echo "addons=$(cat addons.json | jq -r '.addons | join(" ")')" >> $GITHUB_OUTPUT

      - name: Compile addons
        run: |
          mkdir -p shypack
          for addon in ${{ steps.get_addons.outputs.addons }}
          do
            echo "Compiling $addon"
            echo "PROJECT_NAME=$addon" > .env
            npm run mcaddon
            mkdir -p ./shypack/$addon
            cp -r ./dist/packages/* ./shypack/$addon/
          done

      - name: Zip shypack
        run: |
          zip -r shypack.zip shypack

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
          release_name: ${{ steps.get_latest_tag.outputs.latest_tag }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shypack.zip
          asset_name: shypack.zip
          asset_content_type: application/zip
